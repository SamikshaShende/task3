<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="overlay">
            <div class="card centered" style="width: 25rem; background-color: black; border-radius: .9rem;">
                <div class="card-body">
                    <img src="smartserv_logo.png" class="mx-auto d-block logo-img" alt="Smart Serv logo" />
                    
                    <form method="post" action="" class="mb-4" onsubmit="return valid_complete_form()">
                        <div class="form-group mt-5 mb-4">
                            <input type="text" class="form-control input-box" placeholder="Username"
                                id="email">
                            <small class="text-center d-none" id="username" style="color: red;">* Enter valid email.</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-box" placeholder="Password"
                                id="password">
                        </div>
                        
                        <button type="submit" class="login-btn mt-5">LOGIN</button>
                    </form>
                    <a href="#"><p class="form-text text-center" style="color:white">Forget your password?</p></a>
                </div>
            </div>
        </div>
        
        <script src="validation.js"></script>
        
    </body>
</html>
